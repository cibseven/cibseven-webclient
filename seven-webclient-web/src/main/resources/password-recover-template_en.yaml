subject: "Password Recovery"
body: |
  <p>Hello {userName},</p>
  <p>You recently requested to reset your password for your account at <strong>CIB flow</strong>. To complete the process, please click the following link:</p>
  <p><a href="{resetLink}">click here</a></p>
  <p>This link will be valid for 5 minutes. If you did not request a password reset, please ignore this message and your password will remain unchanged.</p>
  
  <p>Thank you for your attention.</p>
  <p>Best regards,</p>
  <p>CIB flow</p>