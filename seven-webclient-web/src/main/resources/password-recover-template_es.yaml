subject: "Recuperación de Contraseña"
body: |
  <p>Hola {userName},</p>
  <p>Recientemente solicitaste restablecer tu contraseña para tu cuenta en <strong>CIB flow</strong>. Para completar el proceso, por favor haz clic en el siguiente enlace:</p>
  <p><a href="{resetLink}">Haz click aqui</a></p>
  <p>Este enlace será válido por 5 minutos. Si no has solicitado restablecer tu contraseña, por favor ignora este mensaje y tu contraseña permanecerá sin cambios.</p>

  <p>Gracias por tu atención.</p>
  <p>Saludos cordiales,</p>
  <p>CIB flow</p>  
