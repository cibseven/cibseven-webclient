<b-form-group :label="label" :label-cols="cols" label-size="sm">
	<template v-slot:label>
		<div class="text-truncate" :title="label">{{ label }}</div>
	</template>
	<b-input-group size="sm">
		<b-form-input v-if="!textareaEval || (value === null || value.length <= 30 || value === true  || value === false )" size="sm" :disabled="disabled" @input="$emit('input', $event)" :value="value" :title="label"/>
		<b-form-textarea v-else size="sm" :disabled="disabled" type="text" :value="value" @input="$emit('input', $event)" rows="3" :title="label"></b-form-textarea>
		<b-input-group-append>
			<slot></slot>
		</b-input-group-append>
	</b-input-group>
</b-form-group>
