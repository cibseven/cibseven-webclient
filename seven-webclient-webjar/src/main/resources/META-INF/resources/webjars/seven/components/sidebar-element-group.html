<b-form-group :label="label" :label-cols="cols" label-size="sm">
	<template v-slot:label>
		<div class="text-truncate" :title="label">{{ label }}</div>
	</template>
	<b-input-group size="sm">
		<b-form-input v-if="!textareaEval || (value === null || value.length <= 30 || value === true  || value === false )" 
			size="sm" :disabled="disabled" :title="label" :modelValue="value" @update:modelValue="$emit('update:modelValue', $event)"/>
		<b-form-textarea v-else size="sm" :disabled="disabled" type="text" rows="3" :title="label"
			:modelValue="value" @update:modelValue="$emit('update:modelValue', $event)"></b-form-textarea>
		<b-input-group-append>
			<slot></slot>
		</b-input-group-append>
	</b-input-group>
</b-form-group>
