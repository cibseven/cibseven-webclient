<div class="overlflow-auto h-100">
	<div class="h-100 d-flex flex-column">
		<div class="overflow-auto flex-fill">
			<b-list-group v-if="resources && resources.length > 0">
				<b-list-group-item v-for="resource of resources" :key="resource.id" action class="border-0 rounded-0 p-2">						
					<div class="row no-gutters align-items-center">
						<div class="col-10 text-truncate">
							<span :title="resource.name" class="mb-1">{{ resource.name }}</span><br>
						</div>
						<div class="col-2">
							<b-button @click="showResource(resource)" size="sm" variant="outline-secondary" class="border-0 mdi mdi-18px mdi-eye-outline" :title="$t('deployment.showModel')"></b-button>
						</div>
					</div>
				</b-list-group-item>
			</b-list-group>
			<div v-else>
				<img src="webjars/seven/components/task/no_tasks_pending.svg" class="d-block mx-auto mt-5 mb-3" style="width: 200px">		
			</div>
		</div>
	</div>
	<b-modal static ref="diagramModal" size="xl" :title="resource.name" dialog-class="h-75" content-class="h-100">
		<div class="container-fluid h-100 p-0">
			<bpmn-viewer class="h-100" ref="diagram"></bpmn-viewer>
		</div>
		<template v-slot:modal-footer><b-button variant="secondary" @click="$refs.diagramModal.hide()">{{ $t('start.close') }}</b-button></template>
	</b-modal>
</div>
