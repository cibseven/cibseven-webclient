<div class="modal fade" ref="modal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ title }}</h5>
				<button type="button" class="btn-close" @click="hide('headerclose')" aria-label="Close"></button>
			</div>
			<div class="modal-body"> <slot></slot> </div>
			<div class="modal-footer">
				<slot name="modal-footer">					
					<b-button v-t="'confirm.ok'" variant="primary" @click="hide('ok')"></b-button>
					<b-button v-if="!okOnly" v-t="'confirm.cancel'" @click="hide('cancel')"></b-button>
				</slot>
			</div>
		</div>
	</div>
</div>
