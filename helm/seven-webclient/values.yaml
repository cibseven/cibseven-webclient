image:
  repository: "{{ .Values.global.image.repository }}"
  name: seven-webclient
  pullPolicy: "{{ .Values.global.image.pullPolicy }}"
  tag: ""

imagePullSecrets: [ ]

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: { }
  name: ""

podLabels: "{{ .Values.global.podLabels | toYaml }}"

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000

service:
  ports:
    http:
      port: 8080
      contexts:
        - /seven
    # Metrics port is required by CIB observability stack for exporting of metrics
    # via Prometheus
    metrics:
      port: 9464

probes:
  enabled: "{{ .Values.global.probes.enabled }}"
  startupProbe:
    httpGet:
      path: /seven/actuator/health/liveness
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 12
  readinessProbe:
    httpGet:
      path: /seven/actuator/health/readiness
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
  livenessProbe:
    httpGet:
      path: /seven/actuator/health/liveness
      port: http
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

ingress:
  enabled: false

resources:
  enabled: "{{ .Values.global.resources.enabled }}"
  limits:
    cpu: 500m
    memory: 1000Mi
  requests:
    cpu: 200m
    memory: 400Mi

autoscaling:
  enabled: false

nodeSelector: { }

tolerations: [ ]

affinity: { }
