# Default values for seven-webclient.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configuration shared by multiple cib (seven) charts
global:
  authentication:
    jwtSecret: ""
    tokenValidMinutes: "60"
    tokenProlongMinutes: "1440"

  flowDatasourceFileValueEnabled: true

  camunda:
    historyLevel: full

  flow:
    bpmnEngine:
      name: "flow-cibseven" 

  host: ""

  image:
    repository: harbor.cib.de/dev
    pullPolicy: IfNotPresent

  logging:
    jsonFormat: true

  otel:
    # prometheus(default for cib docker images), otlp
    metricsExporter: "prometheus"
    # otlp, jaeger(deprecated)
    tracesExporter: "otlp"
    otlpTracesEndpoint: "http://observability-grafana-agent.observability:4317"
    otlpTracesProtocol: "grpc" # see https://opentelemetry.io/docs/languages/sdk-configuration/otlp-exporter/#otel_exporter_otlp_traces_protocol

  podLabels: { }

  probes:
    enabled: true

  resources:
    enabled: false

application:
  server:
    servlet:
      context-path: /seven

  spring:
    banner:
      location: classpath:banner.txt  
    config:
      import:
        - optional:classpath:seven-webclient.yaml
    servlet:
      multipart:
        # Configures the maximum size for each individual file upload.
        max-file-size: 10MB
        # Configures the maximum size allowed for the entire request, including all files and form data.
        max-request-size: 1GB
    mvc:
      static-path-pattern: "/webapps/**"
    web:
      resources:
        static-locations: 
          - "classpath:/webapps/"   
               
  # LDAP
  ldap:
    url: ""
    folder: ""
    userNameAttribute: ""
    userDisplayNameAttribute: ""
    modifiedDateFormat: ""
    followReferrals: ""
    user: ""
    password: ""

  # Keycloak / ADFS (see src/main/resources for more info)
  #sso: {}

  # Token generation
  authentication:
    jwtSecret: "{{ .Values.global.authentication.jwtSecret }}"
    tokenValidMinutes: "{{ .Values.global.authentication.tokenValidMinutes }}"
    tokenProlongMinutes: "{{ .Values.global.authentication.tokenProlongMinutes }}"
    # Token generated for recover password
    recover:
      jwtSecret: "{{ .Values.global.authentication.jwtSecret }}"
      tokenValidMinutes: "{{ .Values.global.authentication.tokenValidMinutes }}"
      tokenProlongMinutes: "{{ .Values.global.authentication.tokenProlongMinutes }}"

  # BPM Provider
  bpm:
    provider: org.cibseven.providers.SevenProvider

  # User providers
  user:
    #provider: org.cibseven.auth.LdapUserProvider
    provider: org.cibseven.auth.SevenUserProvider
    #provider: org.cibseven.auth.Camunda8UserProvider
    #provider: org.cibseven.auth.KeycloakUserProvider
    #provider: org.cibseven.auth.AdfsUserProvider

  # Set the wild card is gonna be used for the users search.
  users:
    search:
      #wildcard: "*" # use this only when LDAP user provider is used!
      wildcard: ""

  userAnon:
    id: demo

  # Engine rest
  camunda:
    engineRest:
      url: http://{{ .Release.Name }}-{{ .Values.global.flow.bpmnEngine.name }}:8080
    historyLevel: "{{ .Values.global.camunda.historyLevel }}"
    #redundant with engine Rest
    url: http://{{ .Release.Name }}-{{ .Values.global.flow.bpmnEngine.name }}:8080

  # Error report
  errorReportUrl: ""

  # CIB flow task URL
  flow:
    webclient:
      task:
        url: https://{{ .Values.global.host }}/seven/#/seven/auth/tasks/*/
    link:
      terms: ""
      privacy: ""
      imprint: ""
      accessibility: ""
    # If this params is set to false, the number of instances and incidents wont be taken.
    fetchInstances: "true"
    fetchIncidents: "true"
    # External token user creation
    token:
      secret: "{{ .Values.application.authentication.jwtSecret }}"
      deny:
        external:
          ip: "true"
    # This defines if the camunda File Value or the cib File Value should be used for files
    datasource:
      fileValue:
        enabled: "{{ .Values.global.flowDatasourceFileValueEnabled }}"

  # CIB flow webclient properties used in client side.
  # CIB flow ui-element-templates URL
  ui:
    element:
      template:
        url: https://{{ .Values.global.host }}/ui-element-templates-base/#

  # Camunda Cockpit URL
  cockpit:
    url: https://{{ .Values.global.host }}/camunda/app/cockpit/default/

  # Used to set a theme (Bootstrap)
  theme: cib

  productNamePageTitle: CIB seven

  # Following property can be used to change from external property the content of the support dialog in flow-webclient
  #support-dialog: |
  #{
  #  "de": {
  #    "support-hotline": "Support-Hotline",
  #    "opening-hours": "Öffnungszeiten",
  #    "opening-hours-info": "Mo - Fr, 08.00 - 19.00 Uhr",
  #    "phone": "Telefon",
  #    "phone-number": "+49 89 14360 111",
  #    "email-address": "E-Mail-Adresse",
  #    "email": "cibsupport@cib.de"
  #  }
  #}

  springdoc:
    swagger-ui:
      path: /swagger-ui
      operationsSorter: alpha
      tagsSorter: alpha
      doc-expansion: none
    # webclient server url for the swagger-ui. Only needs to be set if the automatic detection is wrong.
    flowWebclient:
      serverUrl: ""

  # see https://springdoc.org/properties.html
  api:
    common:
      title: "CIB seven webclient API"
      description: "This API exposes the functionality of CIB seven webclient as a REST service."
      termsOfService: "https://www.cib.de"
      license: "Proprietary License of CIB software GmbH"
      licenseUrl: "https://www.cib.de"
      contact:
        name: "CIB software GmbH"
        url: "https://www.cib.de"
        email: "support@cib.de"

  services:
    basePath: /services/v1

  # Activate "/actuator/info" and "/actuator/health" endpoints
  management:
    endpoints:
      enabled-by-default: false # Disable all endpoints by default
      web:
        exposure:
          include: health,info # Include only health and info endpoints
    endpoint:
      info:
        enabled: true # Enable the info endpoint
      health:
        enabled: true # Enable the health endpoint
        probes:
          enabled: true # Enable health probes (if applicable)
    info:
      build:
        enabled: true # Enable build information
      git:
        enabled: true # Enable git information
        mode: full # Use full mode for git information
      java:
        enabled: true # Enable Java information (ensure your setup supports this)

ui:
  supportedLanguages: ["de", "en", "es", "ru"]
  taskListTime: "30000"
  taskFilter:
    smartSearch:
      options: []
    advancedSearch:
      modalEnabled: false
      filterEnabled: false
      criteriaKeys: ["processVariables"]
      processVariables: []
    tasksNumber:
      enabled: false
      interval: 30000
  layout:
    showPopoverHowToAssign: true
    showBusinessKey: true
    showTaskDetailsSidebar: true
    showFilterDueDate: true
    showFilterReminderDate: true
    showFeedbackButton: true
    showTaskListManualRefresh: true
    disableCandidateUsers: false
    showProcessName: true
    showSupportInfo: true
    showInfoAndHelp: true
    showChat: false
    showUserSettings: true
    showStatusBar: false
  admin:
    passwordPolicyEnabled: false
  notifications:
    tasks:
      enabled: false
      interval: 0
  maxTaskResults: "20"
  maxProcessesResults: "50"
  maxUsersResults: "10"
  modelerEnabled: true
  easyFormEnabled: true
  notAssignedTaskLayer: true
  automaticallyOpenTask: false
  pauseButtonTime: "5000"
  lazyLoadHistory: true
  filtersSearch: false

logging:
  consoleAppenderLayout: >-
    {{ if eq (.Values.global.logging.jsonFormat | toString) "true" -}}
    <JsonTemplateLayout eventTemplateUri="classpath:LogstashJsonEventLayoutV1.json" />
    {{- else -}}
    <PatternLayout pattern="${defaultFormat}" />
    {{- end }}

rootContext:
  # Set this to true, if you want the webclient to be reachable under context / in
  # addition to /seven. Note that you also need to update your ingress
  enabled: false



